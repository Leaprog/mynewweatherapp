<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>mynewweatherapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a City" required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Zürich</h1>
          <p>
            Tuesday 16:49, scattered clouds <br />
            Humidity: 77%, Wind: 4km/h
          </p>
        </div>
        <div>☁️ 11°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Leaprog" target="_blank">Lea Reutimann</a>
        code hosted on
        <a href="https://github.com/Leaprog/mynewweatherapp" target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://mymeteoappfromlea.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
